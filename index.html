<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Complete Your Registration</h1>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                        <div class="step-indicator active">1</div>
                        <div class="step-indicator">2</div>
                        <div class="step-indicator">3</div>
                    </div>
                    <div class="step-labels">
                        <span>Personal</span>
                        <span>Address</span>
                        <span>Review</span>
                    </div>
                </div>
            </div>

            <form id="multiStepForm">
                <!-- Step 1 -->
                <div class="step active">
                    <div class="form-columns">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="john@example.com" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-next">Continue &rarr;</button>
                    </div>
                </div>

                <!-- Step 2 -->
                <div class="step">
                    <div class="form-columns">
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" placeholder="123 Main St" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="New York" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-prev">&larr; Back</button>
                        <button type="button" class="btn btn-next">Continue &rarr;</button>
                    </div>
                </div>

                <!-- Step 3 -->
                <div class="step">
                    <div class="summary" id="summary">
                        <!-- Summary content will be inserted here by JavaScript -->
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-prev">&larr; Back</button>
                        <button type="submit" class="btn btn-submit">Submit Registration</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
